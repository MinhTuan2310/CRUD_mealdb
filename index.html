<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Meal__API</title>
</head>

<body>
  <div class="container">
    <button id='add' type="button" class="btn btn-outline-secondary">Add new</button>
    <table class="table table-striped">
      <thead class="table-dark">
        <tr>
          <th scope="col">No</th>
          <th scope="col">Meal</th>
          <th scope="col">Count</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody id="mealList"></tbody>
    </table>
  </div>

  <div class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="modal-form" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal-form" aria-label="Close"></button>
        </div>
        <form>
          <div class="mb-3 px-3 modal-body">
            <small class="pb-2 d-inline-block"></small>
            <input type="text" class="form-control" id="exampleInputEmail1"
            placeholder="Meal name"
            aria-describedby="emailHelp">
            <div  class="form-text"></div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal"></button>
          </div>
        </form>
      </div>
    </div>
  </div>


 <template id="MealTemplate" >
  <tr>
    <td scope="row" class="no">1</td>
    <td class="name">name's meal</td>
    <td class="count">name's count</td>
    <td>
      <span id="edit">Edit</span>
      <span id="remove">Remove</span>
    </td>
  </tr>
  </template>

  <script type='module' src="js/main.js"></script>
</body>

</html>
